<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div class="mat-elevation-z8 " style="overflow-x: auto;">
    <div style="background-color: #FFFFFF;">
      <h2 style="text-align: center;">Client List</h2>
      <input class="filter-input" style="width: 100%;" (keyup)=" applyFilter($event)" placeholder="Filter">
    </div>
    <div style="overflow-x: auto;">

      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let persona"> {{ persona.clientNumber }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let persona"> {{ persona.firstName }} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let persona"> {{ persona.lastName }} </td>
        </ng-container>

        <!-- Compañia Column -->
        <ng-container matColumnDef="Compañia">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let persona"> {{ persona.company }} </td>
        </ng-container>

        <!-- Operaciones Column -->
        <ng-container matColumnDef="Operaciones">
          <th mat-header-cell *matHeaderCellDef> Operations</th>
          <td mat-cell *matCellDef="let persona">
            <button type="button" class="btn btn-outline-info" (click)="openInfoDialog(persona)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button type="button" class="btn btn-outline-success" (click)="openEditDialog(persona)">
              <mat-icon>edit</mat-icon>
            </button>
            <button type="button" class="btn btn-outline-danger" (click)="eliminarPersona(persona)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
 
</div>

<br>

<button type="button" class="btn btn-primary btn-lg mat-elevation-z8" (click)="openDialog()">Agregar persona</button>
