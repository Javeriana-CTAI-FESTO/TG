<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div class="container mt-5 mb-5">
    <h1 class="modal-title">Informaci√≥n de la persona</h1>
    

    <div class="modal-body">
        <p><strong>Nombre:</strong> {{ data.firstName }}</p>
        <p><strong>Apellido:</strong> {{ data.lastName}}</p>
        <p><strong>ID:</strong> {{ data.clientNumber }}</p>
        <p><strong>Address:</strong> {{ data.address }}</p>
        <p><strong>Phone:</strong> {{ data.phone }}</p>
        <p><strong>Email:</strong> {{ data.email }}</p>
        <p><strong>Company:</strong> {{ data.company }}</p>
    </div>
    <button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
</div>
