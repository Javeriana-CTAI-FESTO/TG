    <body>

        <div class="login-card-container">
            <div class="login-card">
                <div class="login-card-logo">
                    <img src="assets/Javeriana.svg" alt="logo">
                </div>
                <div class="login-card-header">
                    <h1>Iniciar Sesión</h1>
                    <div>Escriba sus Credenciales</div>
                </div>
                <form class="login-card-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="text" placeholder="Ingrese su Email" id="emailForm" 
                        autofocus required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Insgrese su Contraseña" id="passwordForm"
                         required>
                    </div>
                   
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="login-card-footer">
                    No tiene Una Cuenta? <a href="#">Estudie en la Javeriana.</a>
                </div>
            </div>
            <div class="login-card-social">

                    <a href="https://www.facebook.com/unijaveriana">
