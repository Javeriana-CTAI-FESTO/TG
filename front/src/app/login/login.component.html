<body style="overflow-y: auto;">
  <div class="login-card-container">
    <br><br><br><br><br><br><br>
    <div class="login-card">
      <div class="login-card-logo">
        <img src="assets/Javeriana.svg" alt="logo">
      </div>
      <div *ngIf="!showRegisterForm">
        <!-- Formulario de inicio de sesión -->
        <div class="login-card-header">
          <h1>Iniciar Sesión</h1>
          <div>Escriba sus Credenciales</div>
        </div>
        <form (ngSubmit)="onSubmit()" class="login-card-form">
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">person_outline</i></span>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Ingrese su Usuario" id="emailForm"
              autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">lock_outline</i></span>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Insgrese su Contraseña"
              id="passwordForm" required>
          </div>
          <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="login-card-footer">
          No tiene Una Cuenta? <a (click)="toggleRegisterForm()">Regístrese aqui.</a>
        </div>
      </div>

      <div *ngIf="showRegisterForm">
        <!-- Formulario de registro -->
        <div class="login-card-header">
          <h1>Registrarse</h1>
          <div>Escriba sus Datos</div>
        </div>
        <form #form="ngForm" (ngSubmit)="onRegister()" class="login-card-form">
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">person_outline</i></span>
            <input type="text" [(ngModel)]="registerData.username" name="registerUsername" placeholder="Username"
              id="registerUsernameForm" autofocus required>
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">lock_outline</i></span>
            <input type="password" [(ngModel)]="registerData.password" name="registerPassword" placeholder="Password"
              id="registerPasswordForm" required>
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">account_circle</i></span>
            <input type="text" [(ngModel)]="registerData.name" name="registerName" placeholder="Name"
              id="registerNameForm" required>
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">account_circle</i></span>
            <input type="text" [(ngModel)]="registerData.lastName" name="registerLastName" placeholder="Last Name"
              id="registerLastNameForm" required>
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">email</i></span>
            <input type="email" [(ngModel)]="registerData.email" name="registerEmail" placeholder="Email"
              id="registerEmailForm" required>
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">badge</i></span>
            <input type="number" [(ngModel)]="registerData.identification" name="registerIdentification"
              placeholder="Identification" id="registerIdentificationForm" required min="1">
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">phone</i></span>
            <input type="tel" [(ngModel)]="registerData.phone" name="registerPhone" placeholder="Phone"
              id="registerPhoneForm" required min="1">
          </div>
          <div class="form-item">
            <span class="form-item-icon"><i class="material-icons" style="background: transparent;">people</i></span>
            <select class="form-select" id="Role" name="Role" [(ngModel)]="selected" required>
              <option value="">Select a role</option>
              <option value="Student">Student</option>
              <option value="Buyer">Buyer</option>
            </select>
          </div>
          <button type="submit" [disabled]="form.invalid">Registrarse</button>
        </form>
        <div class="login-card-footer">
          Ya tiene una cuenta? <a (click)="toggleRegisterForm()">Inicie sesión aquí.</a>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br>
  </div>
</body>
