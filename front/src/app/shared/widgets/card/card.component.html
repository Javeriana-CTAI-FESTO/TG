<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<div class="test">
    <div class="d-flex align-items-center">
        <h2>Cola De Producci√≥n</h2>
        <button mat-icon-button style="margin-bottom: 15px;" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <section>
        <div id="productos">
            <div class="product-stripe">
                <div class="stripe-container">
                    <div *ngFor="let card of cards" class="card" style="height: 25rem;">
                        <img [src]="card.imageUrl" class="card-img-top" style="height: 200px;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <span class="badge bg-primary">id: {{ card.id }}</span>
                            <br><br>
                            <div class="d-flex flex-column">
                                <mat-icon *ngIf="card.state === 'Incomplete'" class="text-danger fs-4">cancel</mat-icon>
                                <div *ngIf="card.state === 'Going'" class="d-flex flex-column">
                                    <span class="spinner-border text-primary custom-sm"></span>
                                    <br>
                                    <button type="button" class="btn btn-primary "(click)="openProgressDialog()">Ver Progreso</button>                      
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
