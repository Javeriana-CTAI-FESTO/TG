<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<div class="test">
    <div class="d-flex align-items-center">
        <h2>production queue</h2>
        <button mat-icon-button style="margin-bottom: 15px;" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <section>
        <div id="productos">
            <div class="product-stripe">
                <div [ngClass]="{'stripe-container': cards.length > 0}">
                    <div *ngFor="let card of cards" class="card" style="height: 25rem;">
                        <img [src]="card.imageUrl" class="card-img-top" style="height: 200px;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <span class="badge bg-primary">id: {{ card.id }}</span>
                            <br>
                            <span class="badge bg-primary">Order Number: {{ card.state }}</span>
                            <br><br>
                            <div class="d-flex flex-column">
                                <div class="d-flex flex-column">
                                   
                                    <button type="button" class="btn btn-primary "(click)="openProgressDialog(card.idworkPlan)">Progress</button>                      
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="cards.length === 0" class="empty-message">
                        Empty
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
