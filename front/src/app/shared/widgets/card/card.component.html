
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<h2>Cola De Producci√≥n</h2>
<section>
    <div id="productos">
        <div class="product-stripe">
            <div class="stripe-container">
                <div *ngFor="let card of cards" class="card" style="height: 25rem;">
                    <img [src]="card.imageUrl" class="card-img-top" style="height: 200px;" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <span class="badge bg-primary">id: {{ card.id }}</span>
                        <br><br>
                        <div class="d-flex flex-column">
                            <mat-icon *ngIf="card.state === 'Completed'" class="text-success fs-4">check_circle</mat-icon>
                            <mat-icon *ngIf="card.state === 'Incomplete'" class="text-danger fs-4">cancel</mat-icon>
                            <div *ngIf="card.state === 'Going'">
                                <span class="spinner-border text-primary custom-sm"></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
