<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<div class="container mt-5 mb-5">
    <mat-form-field>
        <mat-label>Select a part</mat-label>
        <mat-select [(ngModel)]="selectedPart">
            <mat-option *ngFor="let workplan of parts" [value]="workplan">{{workplan.partNumber}}: {{workplan.description}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Quantity" [(ngModel)]="quantity" name="quantity" required>
    </mat-form-field>
    <button type="button" class="btn btn-primary" (click)="addPart()">Add</button>

</div>
<button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
</button>
