<div class="mat-elevation-z8 ">

    <div style="background-color: #FFFFFF;">
        <h2 style="text-align: center;">List of Reports</h2>

        <input class="filter-input form-control" style="width: 100%;" placeholder="Filter"
            (keyup)="applyFilter($event)">
    </div>
    <div style="overflow-x: auto;">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="report">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.report.id}} </td>
            </ng-container>

            <ng-container matColumnDef="resource">
                <th mat-header-cell *matHeaderCellDef> Resource </th>
                <td mat-cell *matCellDef="let row"> {{row.resource.name}} </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
                <td mat-cell *matCellDef="let row"> {{row.report.timestamp | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef> Operations </th>
                <td mat-cell *matCellDef="let row">

                    <button type="button" class="btn btn-outline-success" (click)="openDialogReport(row.report)">
                        <i class="material-icons">description</i>
                    </button>
                    <button type="button" class="btn btn-outline-success" (click)="openDialogResource(row.resource)">
                        <i class="material-icons">settings</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<br><br>
