<div class="container mt-5 mb-5">
    <h2 mat-dialog-title>Define the Route</h2>
    <div mat-dialog-content>
      <form #form="ngForm">
        <mat-form-field class="form-group">
          <mat-label>Database Path:</mat-label>
          <input matInput type="text" id="string1" name="string1" [(ngModel)]="data.string1" required>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="onOkClick()">OK</button>
      <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
    </div>
  </div>
  <button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
    <i class="material-icons">close</i>
</button>
