<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<mat-divider></mat-divider>


<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards" >
    
    <mat-card fxFlex.gt-sm="23" fxFlex.lt-md="45"  >
        <app-widget-card label="New Users" total="18k" percentage="50" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex.gt-sm="23" fxFlex.lt-md="45" >
        <app-widget-card label="Users Retention" total="18k" percentage="40" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex.gt-sm="23" fxFlex.lt-md="45">
        <app-widget-card label="Users" total="18k" percentage="50" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex.gt-sm="23" fxFlex.lt-md="45">
        <app-widget-card label="Referral" total="6k" percentage="30%" [data]="cards"></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>
<br>

<div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex.gt-sm="60" fxFlex.lt-sm="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
    <div fxFlex="40" class="pie">
        <app-widget-pie-chart [data]="pieChart"></app-widget-pie-chart>
    </div>
</div>
