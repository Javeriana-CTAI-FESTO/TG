<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div class="container mt-5 mb-5">

    <h1 class="modal-title">Other Settings</h1>

    <div class="mb-3">
        <label for="OtherSetting1" class="form-label">OtherSetting1</label>
        <input type="text" class="form-control" id="OtherSetting1" name="OtherSetting1" placeholder="OtherSetting1" [(ngModel)]="pieza.OtherSetting1">
    </div>
    <div class="mb-3">
        <label for="OtherSetting2" class="form-label">OtherSetting2</label>
        <input type="text" class="form-control" id="OtherSetting2" name="OtherSetting2" placeholder="OtherSetting2" [(ngModel)]="pieza.OtherSetting2">
    </div>
    <div class="mb-3">
        <label for="OtherSetting3" class="form-label">OtherSetting3</label>
        <input type="text" class="form-control" id="OtherSetting3" name="OtherSetting3" placeholder="OtherSetting3" [(ngModel)]="pieza.OtherSetting3">
    </div>
    <div class="mb-3">
        <label for="OtherSetting4" class="form-label">OtherSetting4</label>
        <input type="text" class="form-control" id="OtherSetting4" name="OtherSetting4" placeholder="OtherSetting4" [(ngModel)]="pieza.OtherSetting4">
    </div>
    <button type="button" class="btn btn-primary" (click)="onEditClick()">Guardar</button>
    <button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
</div>
