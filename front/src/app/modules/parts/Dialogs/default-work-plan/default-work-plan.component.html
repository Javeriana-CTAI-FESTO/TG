<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div class="container mt-5 mb-5">
  <h1 class="modal-title">Default Settings</h1>
  <div class="mb-3">
    <label for="Type" class="form-label">Base Palet</label>
    <select class="form-select" id="type" name="type" [(ngModel)]="pieza.WorkPlan">
      <option *ngFor="let workplan of workplans" [value]="workplan.name">{{workplan.name}}</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="onEditClick()">Guardar</button>
  <button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
</div>
