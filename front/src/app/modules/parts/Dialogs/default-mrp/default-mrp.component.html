<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div class="container mt-5 mb-5">
  <h2 mat-dialog-title>MRP</h2>
  <p><strong>MRP Type:</strong>{{ data.mrpType }}</p>
  <p><strong>Safety Stock:</strong>{{ data.safetyStock }}</p>
  <p><strong>Lot Size:</strong>{{ data.lotSize }}</p>
</div>
<button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
  <mat-icon>close</mat-icon>
</button>
