<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<div class="mat-elevation-z8">
    <div style="background-color: #FFFFFF;">
        <h2 style="text-align: center;">Parts</h2>
        <div style="display: flex;">
            <input class="filter-input form-control" style="width: 100%;" (keyup)=" applyFilter($event)" placeholder="Filter">
        </div>

    </div>
    <div style="overflow-x: auto;">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Columna de Picture-->
            <ng-container matColumnDef="Picture">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let pieza">
                    <img [src]="pieza.picture" alt="Imagen de la pieza" (click)="$event.stopPropagation()"
                        onerror="this.src='https://via.placeholder.com/150'">
                </td>
            </ng-container>

            <!-- Columna de Part Number -->
            <ng-container matColumnDef="PartNumber">
                <th mat-header-cell *matHeaderCellDef> Part Number </th>
                <td mat-cell *matCellDef="let pieza" (click)="mostrarInfo(pieza)"> {{ pieza.partNumber}} </td>
            </ng-container>

            <!-- Columna de Type  -->
            <ng-container matColumnDef="Type ">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let pieza" (click)="mostrarInfo(pieza)"> {{ pieza.type }} </td>
            </ng-container>

            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef> Settings </th>
                <td mat-cell *matCellDef="let pieza">
                    <button type="button" class="btn btn-outline-success" (click)="openEditDialogSettings(pieza)">
                        Default
                    </button>
                    <button type="button" class="btn btn-outline-success" (click)="openEditDialogWorkPlan(pieza)">
                        WorkPlan
                    </button>
                    <button type="button" class="btn btn-outline-success" (click)="openEditDialogMRP(pieza)">
                        MRP
                    </button>
                    <button type="button" class="btn btn-outline-success" (click)="openEditDialogOtherSettings(pieza)">
                        Other
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
