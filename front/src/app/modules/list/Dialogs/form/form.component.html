<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div class="container mt-5 mb-5">
  <form id="form" (submit)="$event.preventDefault(); onSubmit(nombre.value, apellido.value, +edad.value, ID.value)">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" #nombre>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" #apellido>
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" #edad>
    </div>
    <div class="mb-3">
      <label for="ID" class="form-label">ID</label>
      <input type="text" class="form-control" id="ID" name="ID" placeholder="ID" #ID>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancelar</button>
  </form>
</div>
