<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<div class="container mt-5 mb-5">
  <h1 class="modal-title mb-4">Agregar Cliente</h1>
  <form id="form" (submit)="$event.preventDefault(); onSubmit(nombre.value, apellido.value, +edad.value, ID.value, address.value, phone.value, email.value, company.value)">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" #nombre>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" #apellido>
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" #edad>
    </div>
    <div class="mb-3">
      <label for="ID" class="form-label">ID</label>
      <input type="text" class="form-control" id="ID" name="ID" placeholder="ID" #ID>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="Address" name="Address" placeholder="Address" #address>
    </div>
    <div class="mb-3">
      <label for="Phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" #phone>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Email" #email>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Company</label>
      <input type="text" class="form-control" id="Company" name="Company" placeholder="Company" #company>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </form>
</div>
