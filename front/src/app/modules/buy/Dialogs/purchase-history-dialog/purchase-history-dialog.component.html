<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<div class="container mt-5 mb-5 row justify-content-center">
    <h1 mat-dialog-title>Parts Selected</h1>
    <div *ngIf="data.purchases.length > 0">
        <div mat-dialog-content style="max-height: 60vh; overflow-y: auto;">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let purchase of data.purchases">
                    <h5 class="mb-1">Descripci√≥n: {{purchase.description}}</h5>
                    <p class="mb-1">Part Number: {{purchase.partNumber}}</p>
                    <p class="mb-1">Cantidad: {{purchase.quantity}}</p>
                </li>
            </ul>
            <br>
        </div>
        <div mat-dialog-actions class="d-flex align-items-center">
            <button class="btn btn-primary" (click)="addPart()" [disabled]="isLoading">Confirm Purchase</button>
            <div class="spinner-border text-primary ml-2" role="status" *ngIf="isLoading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <br>
        <div mat-dialog-actions>
            <button class="btn btn-primary" [disabled]="isLoading" (click)="emptyShoppingCart()">Empty Shopping
                Cart</button>
        </div>
    </div>
    <div *ngIf="data.purchases.length == 0">
        <h2>Cart Empty.</h2>
    </div>
</div>
<button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
    <mat-icon>close</mat-icon>
</button>
