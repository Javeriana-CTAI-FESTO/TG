<div class="mat-elevation-z8">
  <div style="background-color: #FFFFFF;">
    <h2 style="text-align: center;">Resources</h2>
    <div style="display: flex;">
      <input class="filter-input form-control" style="width: 100%;" (keyup)=" applyFilter($event)" placeholder="Filter">
    </div>

  </div>
  <div style="overflow-x: auto;">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="plcType">
        <th mat-header-cell *matHeaderCellDef> plcType</th>
        <td mat-cell *matCellDef="let element"> {{element.plcType}} </td>
      </ng-container>

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP</th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef> Operations </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-outline-info" (click)="openDialogInfo(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        
            <button type="button" class="btn btn-outline-success" (click)="openDialogReports(element.id)" *ngIf="rol =='admin'">
              <mat-icon>description</mat-icon>
            </button>
            <button type="button" class="btn btn-outline-danger" (click)="openDialogFails(element.id)" *ngIf="rol =='admin'">
              <mat-icon>error</mat-icon>
            </button>
         
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
