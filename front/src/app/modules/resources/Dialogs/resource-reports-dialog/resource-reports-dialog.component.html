<div class="container mt-5 mb-5">
    <div class="mat-elevation-z8">
        <div style="background-color: #FFFFFF;">
            <h2 style="text-align: center;">List of Reports</h2>
            <div style="display: flex;">
                <input class="filter-input" style="width: 100%;" (keyup)=" applyFilter($event)" placeholder="Filter">
            </div>
        
          </div>
        <div style="overflow-x: auto;">

            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let report">{{ report.id }}</td>
                </ng-container>

                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
                    <td mat-cell *matCellDef="let report">{{ report.timestamp | date:'medium' }}</td>
                </ng-container>

                <ng-container matColumnDef="automaticMode">
                    <th mat-header-cell *matHeaderCellDef>Automatic Mode</th>
                    <td mat-cell *matCellDef="let report">{{ report.automaticMode }}</td>
                </ng-container>

                <ng-container matColumnDef="manualMode">
                    <th mat-header-cell *matHeaderCellDef>Manual Mode</th>
                    <td mat-cell *matCellDef="let report">{{ report.manualMode}}</td>
                </ng-container>

                <ng-container matColumnDef="busy">
                    <th mat-header-cell *matHeaderCellDef>Busy</th>
                    <td mat-cell *matCellDef="let report">{{ report.busy}}</td>
                </ng-container>

                <ng-container matColumnDef="reset">
                    <th mat-header-cell *matHeaderCellDef>Reset</th>
                    <td mat-cell *matCellDef="let report">{{ report.reset}}</td>
                </ng-container>

                <ng-container matColumnDef="errorL0">
                    <th mat-header-cell *matHeaderCellDef>Error L0</th>
                    <td mat-cell *matCellDef="let report">{{ report.errorL0}}</td>
                </ng-container>

                <ng-container matColumnDef="errorL1">
                    <th mat-header-cell *matHeaderCellDef>Error L1</th>
                    <td mat-cell *matCellDef="let report">{{ report.errorL1}}</td>
                </ng-container>

                <ng-container matColumnDef="errorL2">
                    <th mat-header-cell *matHeaderCellDef>Error L2</th>
                    <td mat-cell *matCellDef="let report">{{ report.errorL2}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let report; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<button mat-icon-button mat-dialog-close aria-label="Close" type="button" class="close-button" (click)="onNoClick()">
    <i class="material-icons">close</i>
</button>

<br><br>
