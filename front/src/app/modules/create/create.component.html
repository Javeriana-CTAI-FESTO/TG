<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <div class="container mt-5 mb-5">
    <h1 class="modal-title mb-4">Add User</h1>
    <form id="form" #form="ngForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" [(ngModel)]="registerData.username" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="registerData.password" required>
      </div>
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" [(ngModel)]="registerData.name" required>
      </div>
      <div class="mb-3">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name" [(ngModel)]="registerData.lastName" required>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" name="Email" placeholder="Email"  [(ngModel)]="registerData.email" required>
      </div>
      <div class="mb-3">
        <label for="Identification" class="form-label">Identification</label>
        <input type="number" class="form-control" id="Identification" name="Identification" placeholder="Identification" [(ngModel)]="registerData.identification" required>
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="Phone" [(ngModel)]="registerData.phone" required>
      </div>
      <div class="mb-3">
        <label for="Role" class="form-label">Role</label>
        <select class="form-select" id="Role" name="Role" [(ngModel)]="selected" required>
          <option value="">Select a role</option>
          <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
          <option value="Student">Student</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>
    </form>
  </div>
